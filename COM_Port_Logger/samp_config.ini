[SerialPort]
PortName=COM1          ; The name of the serial port to use
BaudRate=9600          ; The baud rate for the serial port communication
Parity=None            ; The parity setting for the serial port (None, Odd, Even, Mark, Space)
DataBits=8             ; The number of data bits per byte (usually 7 or 8)
StopBits=One           ; The number of stop bits (One, OnePointFive, Two)
Handshake=None         ; The handshake protocol (None, XOnXOff, RequestToSend, RequestToSendXOnXOff)

[LogFile]
BaseDirectory=/log/    ; The base directory where log files will be stored

[Display]
ColorScheme=DarkMode  ; The color scheme of the console
ConsoleName=COM Port Logger ; The title of the console window
